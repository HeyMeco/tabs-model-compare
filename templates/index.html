    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Create a map to store aspect labels
        const aspectLabels = new Map();

        function getAspectLabel(aspect) {
            // If we already have a label for this aspect, return it
            if (aspectLabels.has(aspect)) {
                return aspectLabels.get(aspect);
            }

            // Otherwise, generate a label based on the aspect code
            const label = aspect.split('_')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                .join(' ');
            aspectLabels.set(aspect, label);
            return label;
        }

        function getAspectColorIndex(aspect, totalAspects) {
            // Get a consistent color index for this aspect
            let hash = 0;
            for (let i = 0; i < aspect.length; i++) {
                hash = ((hash << 5) - hash) + aspect.charCodeAt(i);
                hash = hash & hash; // Convert to 32-bit integer
            }
            return Math.abs(hash % 10); // Use 10 different colors
        }

        // IndexedDB Database Management
        class DataStorage {
            constructor() {
                this.dbName = 'LLMComparisonDB';
                this.version = 1;
                this.storeName = 'processedData';
            }

            async initDB() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(this.dbName, this.version);
                    
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => resolve(request.result);
                    
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains(this.storeName)) {
                            db.createObjectStore(this.storeName, { keyPath: 'id' });
                        }
                    };
                });
            }

            async saveData(data) {
                try {
                    const db = await this.initDB();
                    const transaction = db.transaction([this.storeName], 'readwrite');
                    const store = transaction.objectStore(this.storeName);
                    
                    const dataToStore = {
                        id: 'currentSession',
                        data: data,
                        timestamp: Date.now(),
                        version: '1.0'
                    };
                    
                    const sizeInBytes = new Blob([JSON.stringify(dataToStore)]).size;
                    console.log(`Data size: ${(sizeInBytes / 1024 / 1024).toFixed(2)} MB`);
                    
                    await new Promise((resolve, reject) => {
                        const request = store.put(dataToStore);
                        request.onsuccess = () => resolve();
                        request.onerror = () => reject(request.error);
                    });
                    
                    console.log('Data successfully saved to IndexedDB');
                    return true;
                } catch (error) {
                    console.error('Error saving to IndexedDB:', error);
                    throw error;
                }
            }

            async loadData() {
                try {
                    const db = await this.initDB();
                    const transaction = db.transaction([this.storeName], 'readonly');
                    const store = transaction.objectStore(this.storeName);
                    
                    const result = await new Promise((resolve, reject) => {
                        const request = store.get('currentSession');
                        request.onsuccess = () => resolve(request.result);
                        request.onerror = () => reject(request.error);
                    });
                    
                    if (result && result.data) {
                        console.log('Data loaded from IndexedDB, version:', result.version);
                        console.log('Data timestamp:', new Date(result.timestamp));
                        return result.data;
                    }
                    
                    return null;
                } catch (error) {
                    console.error('Error loading from IndexedDB:', error);
                    return null;
                }
            }

            async clearData() {
                try {
                    const db = await this.initDB();
                    const transaction = db.transaction([this.storeName], 'readwrite');
                    const store = transaction.objectStore(this.storeName);
                    
                    await new Promise((resolve, reject) => {
                        const request = store.delete('currentSession');
                        request.onsuccess = () => resolve();
                        request.onerror = () => reject(request.error);
                    });
                    
                    console.log('Data cleared from IndexedDB');
                } catch (error) {
                    console.error('Error clearing IndexedDB:', error);
                }
            }

            async checkSupport() {
                return 'indexedDB' in window;
            }
        }

        // Create storage instance
        const storage = new DataStorage();

        async function saveDataToStorage(data) {
            try {
                await storage.saveData(data);
                return true;
            } catch (error) {
                console.error('Failed to save data:', error);
                throw error;
            }
        }

        async function loadDataFromStorage() {
            try {
                return await storage.loadData();
            } catch (error) {
                console.error('Failed to load data:', error);
                return null;
            }
        }

        async function clearStoredData() {
            try {
                await storage.clearData();
                // Also clear any legacy localStorage data
                localStorage.removeItem('processedData');
                localStorage.removeItem('dataVersion');
            } catch (error) {
                console.error('Failed to clear data:', error);
            }
        }

        // SPA Navigation System
        function initSPANavigation() {
            const tabs = document.querySelectorAll('[data-tab]');
            const tabContents = document.querySelectorAll('.tab-content');
            
            // Add click listeners for all elements with data-tab attribute
            document.addEventListener('click', (e) => {
                const tabElement = e.target.closest('[data-tab]');
                if (tabElement) {
                    e.preventDefault();
                    const targetTab = tabElement.dataset.tab;
                    switchToTab(targetTab);
                    
                    // Update URL without reloading
                    const url = new URL(window.location);
                    url.hash = targetTab;
                    window.history.pushState({tab: targetTab}, '', url);
                }
            });
            
            // Handle browser back/forward
            window.addEventListener('popstate', (e) => {
                const tab = e.state?.tab || getTabFromHash();
                switchToTab(tab);
            });
            
            // Handle direct hash navigation
            const initialTab = getTabFromHash() || 'comment';
            switchToTab(initialTab);
        }

        function getTabFromHash() {
            const hash = window.location.hash.slice(1);
            return ['comment', 'review'].includes(hash) ? hash : null;
        }

        function switchToTab(tabName) {
            const tabs = document.querySelectorAll('[data-tab]');
            const tabContents = document.querySelectorAll('.tab-content');
            
            // Update tab navigation
            tabs.forEach(tab => {
                if (tab.dataset.tab === tabName) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
            
            // Update tab content with smooth transition
            tabContents.forEach(content => {
                if (content.id === `${tabName}-tab`) {
                    content.style.display = 'block';
                    // Force reflow to ensure display change is applied before opacity
                    content.offsetHeight;
                    setTimeout(() => {
                        content.classList.add('active');
                    }, 10);
                } else {
                    content.classList.remove('active');
                    setTimeout(() => {
                        content.style.display = 'none';
                    }, 200);
                }
            });
            
            // Load review data when switching to review tab
            if (tabName === 'review') {
                setTimeout(() => {
                    loadReviewTab();
                }, 100);
            }
        }

        // Review Tab Functionality
        async function loadReviewTab() {
            const loadingDiv = document.getElementById('review-loading');
            const resultsDiv = document.getElementById('review-results');
            const emptyDiv = document.getElementById('review-empty-state');
            
            // Show loading
            loadingDiv.style.display = 'block';
            resultsDiv.style.display = 'none';
            emptyDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/comments/by-model');
                const commentsByModel = await response.json();
                
                loadingDiv.style.display = 'none';
                
                if (Object.keys(commentsByModel).length === 0) {
                    emptyDiv.style.display = 'block';
                    return;
                }
                
                displayCommentsReview(commentsByModel);
                resultsDiv.style.display = 'block';
                
            } catch (error) {
                console.error('Error loading comments:', error);
                loadingDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle"></i>
                        Error loading comments. Please try again.
                    </div>
                `;
            }
        }

        function displayCommentsReview(commentsByModel) {
            const resultsDiv = document.getElementById('review-results');
            resultsDiv.innerHTML = '';

            // Sort models alphabetically
            const sortedModels = Object.keys(commentsByModel).sort();

            sortedModels.forEach(model => {
                const comments = commentsByModel[model];
                
                // Create model section
                const modelSection = document.createElement('div');
                modelSection.className = 'model-section';
                
                // Model header
                const modelHeader = document.createElement('div');
                modelHeader.className = 'model-header d-flex justify-content-between align-items-center';
                modelHeader.innerHTML = `
                    <h3 class="mb-0">
                        <i class="bi bi-robot"></i> ${model}
                    </h3>
                    <span class="badge bg-light text-dark">${comments.length} comment${comments.length !== 1 ? 's' : ''}</span>
                `;
                
                modelSection.appendChild(modelHeader);
                
                // Comments container
                const commentsContainer = document.createElement('div');
                
                if (comments.length === 0) {
                    commentsContainer.innerHTML = `
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle"></i>
                            No comments for this model yet.
                        </div>
                    `;
                } else {
                    comments.forEach(comment => {
                        const commentCard = document.createElement('div');
                        commentCard.className = 'card comment-card';
                        
                        commentCard.innerHTML = `
                            <div class="card-body">
                                <div class="comment-meta d-flex justify-content-between align-items-start">
                                    <div>
                                        <strong>PMID:</strong> ${comment.pmid} 
                                        <span class="aspect-badge">${getAspectLabel(comment.aspect)}</span>
                                    </div>
                                    <button class="delete-comment" data-comment-id="${comment.id}" title="Delete comment">
                                        <i class="bi bi-x"></i>
                                    </button>
                                </div>
                                <div class="comment-text clickable-comment" 
                                     data-pmid="${comment.pmid}" 
                                     data-aspect="${comment.aspect}" 
                                     data-model="${model}" 
                                     title="Click to go to comment location">
                                    ${comment.comment}
                                    <div class="mt-2">
                                        <small class="text-muted">
                                            <i class="bi bi-arrow-right-circle"></i> Click to go to comment location
                                        </small>
                                    </div>
                                </div>
                            </div>
                        `;
                        
                        commentsContainer.appendChild(commentCard);
                    });
                }
                
                modelSection.appendChild(commentsContainer);
                resultsDiv.appendChild(modelSection);
            });

            // Add event listeners for delete buttons
            resultsDiv.querySelectorAll('.delete-comment').forEach(button => {
                button.addEventListener('click', async (e) => {
                    e.preventDefault();
                    e.stopPropagation(); // Prevent comment click from triggering
                    
                    if (!confirm('Are you sure you want to delete this comment?')) {
                        return;
                    }
                    
                    const commentId = button.dataset.commentId;
                    try {
                        const response = await fetch(`/comments/${commentId}`, {
                            method: 'DELETE'
                        });
                        
                        if (response.ok) {
                            // Reload the review tab
                            loadReviewTab();
                        } else {
                            alert('Failed to delete comment. Please try again.');
                        }
                    } catch (error) {
                        console.error('Error deleting comment:', error);
                        alert('Error deleting comment. Please try again.');
                    }
                });
            });

            // Add event listeners for clickable comments
            resultsDiv.querySelectorAll('.clickable-comment').forEach(comment => {
                comment.addEventListener('click', (e) => {
                    const pmid = comment.dataset.pmid;
                    const aspect = comment.dataset.aspect;
                    const model = comment.dataset.model;
                    
                    // Switch to comment tab and navigate to specific location
                    switchToTab('comment');
                    
                    // Wait a bit for tab switch, then scroll to comment
                    setTimeout(() => {
                        expandAndScrollToComment(pmid, aspect, model);
                    }, 100);
                });
            });
        }

        function attachFormListener() {
            const form = document.getElementById('uploadForm');
            if (!form) {
                console.error('Upload form not found!');
                return;
            }
            
            console.log('Attaching form listener...');
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                console.log('Form submitted!');
                
                // Validate files are selected
                const referenceFile = document.getElementById('reference').files[0];
                const responseFiles = document.getElementById('responses').files;
                
                console.log('Reference file:', referenceFile);
                console.log('Response files:', responseFiles);
                
                if (!referenceFile || responseFiles.length === 0) {
                    alert('Please select both reference and response files.');
                    return;
                }
                
                // Show loading state
                const submitButton = e.target.querySelector('button[type="submit"]');
                const originalText = submitButton.innerHTML;
                submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status"></span> Processing...';
                submitButton.disabled = true;
                
                const formData = new FormData();
                formData.append('reference', referenceFile);
                
                for (let file of responseFiles) {
                    formData.append('responses', file);
                }

                try {
                    const response = await fetch('/process', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    // Try to save processed data to IndexedDB
                    const supportsIndexedDB = await storage.checkSupport();
                    if (supportsIndexedDB) {
                        try {
                            await saveDataToStorage(data);
                            window.dataStorageMode = 'indexedDB';
                            console.log('Data saved successfully to IndexedDB');
                            
                            // Show success message
                            const successDiv = document.createElement('div');
                            successDiv.className = 'alert alert-success alert-dismissible fade show mt-3';
                            successDiv.innerHTML = `
                                <i class="bi bi-database-check"></i>
                                <strong>Data Saved:</strong> Your data has been saved to browser storage. 
                                Navigation between tabs will work seamlessly.
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            `;
                            
                            setTimeout(() => {
                                const resultsDiv = document.getElementById('results');
                                resultsDiv.insertBefore(successDiv, resultsDiv.firstChild);
                            }, 100);
                            
                        } catch (storageError) {
                            console.warn('Could not save data to IndexedDB:', storageError);
                            // Store in session memory as fallback
                            window.sessionData = data;
                            window.dataStorageMode = 'session';
                            
                            // Show warning to user
                            const warningDiv = document.createElement('div');
                            warningDiv.className = 'alert alert-warning alert-dismissible fade show mt-3';
                            warningDiv.innerHTML = `
                                <i class="bi bi-exclamation-triangle"></i>
                                <strong>Storage Warning:</strong> Could not save data to browser storage. 
                                Navigation between tabs will work in this session, but you'll need to re-upload files if you refresh the page.
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            `;
                            
                            setTimeout(() => {
                                const resultsDiv = document.getElementById('results');
                                resultsDiv.insertBefore(warningDiv, resultsDiv.firstChild);
                            }, 100);
                        }
                    } else {
                        // Store in session memory if IndexedDB not supported
                        window.sessionData = data;
                        window.dataStorageMode = 'session';
                        console.log('IndexedDB not supported, using session storage');
                    }
                    
                    displayResults(data);
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error processing files. Please check the console for details.');
                } finally {
                    // Reset button state
                    submitButton.innerHTML = originalText;
                    submitButton.disabled = false;
                }
            });
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            // Add a reset button to start over with new files
            const resetButton = document.createElement('div');
            resetButton.className = 'mb-3 text-end';
            resetButton.innerHTML = `
                <button type="button" class="btn btn-outline-secondary btn-sm" id="resetButton">
                    <i class="bi bi-arrow-clockwise"></i> Upload New Files
                </button>
            `;
            resultsDiv.appendChild(resetButton);

            // Add event listener for reset button
            document.getElementById('resetButton').addEventListener('click', async () => {
                if (confirm('This will clear all current data and comments. Are you sure?')) {
                    await clearStoredData();
                    window.sessionData = null;
                    window.dataStorageMode = null;
                    resultsDiv.innerHTML = '';
                    const uploadForm = document.getElementById('uploadCard');
                    if (uploadForm) {
                        uploadForm.style.display = 'block';
                    }
                    // Reattach form listener since form is now visible
                    attachFormListener();
                }
            });

            // Hide the upload form since we have processed data
            const uploadForm = document.getElementById('uploadCard');
            if (uploadForm) {
                uploadForm.style.display = 'none';
            }

            // Get the ordered list of PMIDs
            const pmidOrder = data.pmid_order || [];
            
            // Process PMIDs in order
            for (const pmid of pmidOrder) {
                const item = data[pmid];
                if (!item) continue;  // Skip if PMID data is not found
                
                const pmidCard = document.createElement('div');
                pmidCard.className = 'card mb-4';
                
                const cardHeader = document.createElement('div');
                cardHeader.className = 'card-header d-flex justify-content-between align-items-center';
                cardHeader.innerHTML = `
                    <h5 class="mb-0">
                        <button class="btn btn-link" type="button" data-bs-toggle="collapse" 
                                data-bs-target="#collapse${pmid}">
                            PMID: ${pmid}
                        </button>
                    </h5>
                `;

                const cardBody = document.createElement('div');
                cardBody.id = `collapse${pmid}`;
                cardBody.className = 'collapse';
                
                // Add event listener for collapse/expand
                cardBody.addEventListener('show.bs.collapse', () => {
                    // Load comments for all aspects and models in this PMID
                    const aspects = item.aspects || [];
                    const models = Object.keys(item.responses);
                    
                    aspects.forEach(aspect => {
                        models.forEach(model => {
                            loadComments(pmid, aspect, model);
                        });
                    });
                });
                
                const content = document.createElement('div');
                content.className = 'card-body';

                // Get the ordered list of aspects for this PMID
                const aspects = item.aspects || [];
                
                // Process each aspect in order
                aspects.forEach(aspect => {
                    const aspectRow = document.createElement('div');
                    aspectRow.className = 'aspect-row';
                    
                    // Get color index for this aspect
                    const colorIndex = getAspectColorIndex(aspect, aspects.length);
                    
                    // Add aspect header
                    aspectRow.innerHTML = `
                        <div class="aspect-header">
                            <span class="aspect-label" data-aspect-color="${colorIndex}">${getAspectLabel(aspect)}</span>
                        </div>
                    `;

                    // Reference section for this aspect
                    const references = item.reference[aspect];
                    if (references && references.length > 0) {
                        let referenceContent = '<div class="mb-3"><h6>Reference:</h6>';
                        references.forEach(ref => {
                            referenceContent += `
                                <div class="ms-3 mb-2">
                                    <strong>Summary:</strong> ${ref.summary || 'N/A'}<br>
                                    <strong>Key Points:</strong> ${ref.kps || 'N/A'}<br>
                                    <strong>Subclaims:</strong> ${ref.subclaims || 'N/A'}
                                </div>
                            `;
                        });
                        referenceContent += '</div>';
                        aspectRow.innerHTML += referenceContent;
                    }

                    // Responses section for this aspect
                    const models = Object.keys(item.responses);
                    if (models.length > 0) {
                        let responsesContent = '<div class="row">';
                        
                        models.forEach(model => {
                            const modelResponses = item.responses[model][aspect];
                            responsesContent += `<div class="col-md-6 mb-3">
                                <strong>${model}:</strong>`;
                            
                            if (modelResponses && modelResponses.length > 0) {
                                modelResponses.forEach(response => {
                                    responsesContent += `
                                        <div class="aspect-content">
                                            <div><strong>Summary:</strong> ${response.summary || 'N/A'}</div>
                                            <div><strong>Key Points:</strong> ${response.kps || 'N/A'}</div>
                                            <div><strong>Subclaims:</strong> ${response.subclaims || 'N/A'}</div>
                                        </div>
                                    `;
                                });
                            }

                            // Add comment section
                            responsesContent += `
                                <div class="comment-section">
                                    <textarea class="form-control mb-2" 
                                            placeholder="Add comment..."
                                            data-pmid="${pmid}"
                                            data-aspect="${aspect}"
                                            data-model="${model}"></textarea>
                                    <button class="btn btn-sm btn-primary save-comment">Save Comment</button>
                                    <div class="existing-comments mt-2" id="comments-${pmid}-${aspect}-${model}"></div>
                                </div>
                            </div>`;
                        });
                        
                        responsesContent += '</div>';
                        aspectRow.innerHTML += responsesContent;
                    }

                    content.appendChild(aspectRow);
                });

                cardBody.appendChild(content);
                pmidCard.appendChild(cardHeader);
                pmidCard.appendChild(cardBody);
                resultsDiv.appendChild(pmidCard);
            }

            // Add event listeners for comment buttons
            document.querySelectorAll('.save-comment').forEach(button => {
                button.addEventListener('click', async (e) => {
                    const textarea = e.target.previousElementSibling;
                    const comment = textarea.value.trim();
                    if (!comment) return;

                    const data = {
                        pmid: textarea.dataset.pmid,
                        aspect: textarea.dataset.aspect,
                        model: textarea.dataset.model,
                        comment: comment
                    };

                    try {
                        const response = await fetch('/comments', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(data)
                        });
                        
                        if (response.ok) {
                            textarea.value = '';
                            loadComments(data.pmid, data.aspect, data.model);
                        }
                    } catch (error) {
                        console.error('Error saving comment:', error);
                    }
                });
            });
        }

        async function loadComments(pmid, aspect, model) {
            try {
                const response = await fetch(`/comments/${pmid}`);
                const comments = await response.json();
                
                const filteredComments = comments.filter(c => 
                    c.aspect === aspect && c.model === model
                );
                
                const commentsDiv = document.getElementById(`comments-${pmid}-${aspect}-${model}`);
                if (!commentsDiv) return; // Exit if the div doesn't exist (section not expanded)
                
                commentsDiv.innerHTML = filteredComments.map(comment => `
                    <div class="comment-item">
                        <div class="comment-text">${comment.comment}</div>
                        <button class="delete-comment" data-comment-id="${comment.id}">&times;</button>
                    </div>
                `).join('');

                // Add event listeners for delete buttons
                commentsDiv.querySelectorAll('.delete-comment').forEach(button => {
                    button.addEventListener('click', async () => {
                        const commentId = button.dataset.commentId;
                        try {
                            const response = await fetch(`/comments/${commentId}`, {
                                method: 'DELETE'
                            });
                            
                            if (response.ok) {
                                // Reload comments after successful deletion
                                loadComments(pmid, aspect, model);
                            } else {
                                console.error('Failed to delete comment');
                            }
                        } catch (error) {
                            console.error('Error deleting comment:', error);
                        }
                    });
                });
            } catch (error) {
                console.error('Error loading comments:', error);
            }
        }

        // Handle URL parameters for deep linking to specific comments
        function handleURLParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            const pmid = urlParams.get('pmid');
            const aspect = urlParams.get('aspect');
            const model = urlParams.get('model');
            
            if (pmid && aspect && model) {
                // Switch to comment tab first
                switchToTab('comment');
                
                // Wait for the data to be loaded, then expand and scroll
                setTimeout(() => {
                    expandAndScrollToComment(pmid, aspect, model);
                    // Clean up URL parameters but keep hash
                    const newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname + window.location.hash;
                    window.history.replaceState({path: newUrl}, '', newUrl);
                }, 1000);
            }
        }

        function expandAndScrollToComment(pmid, aspect, model) {
            // Find the PMID section
            const collapseElement = document.getElementById(`collapse${pmid}`);
            if (!collapseElement) return;
            
            // Check if the section is already expanded
            const isExpanded = collapseElement.classList.contains('show');
            
            function scrollToCommentSection() {
                const commentSection = document.getElementById(`comments-${pmid}-${aspect}-${model}`);
                if (commentSection) {
                    // Instant scroll to the comment section, accounting for sticky nav
                    const stickyNavHeight = document.getElementById('stickyNav').offsetHeight;
                    const elementPosition = commentSection.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - stickyNavHeight - 20;
                    
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: 'instant'
                    });
                    
                    // Highlight the comment section temporarily
                    const parentCard = commentSection.closest('.col-md-6');
                    if (parentCard) {
                        parentCard.style.backgroundColor = '#fff3cd';
                        parentCard.style.border = '2px solid #ffc107';
                        parentCard.style.borderRadius = '0.375rem';
                        parentCard.style.transition = 'all 0.3s ease';
                        
                        // Remove highlight after 3 seconds
                        setTimeout(() => {
                            parentCard.style.backgroundColor = '';
                            parentCard.style.border = '';
                            parentCard.style.borderRadius = '';
                            // Remove transition after highlight is removed
                            setTimeout(() => {
                                parentCard.style.transition = '';
                            }, 300);
                        }, 3000);
                    }
                }
            }
            
            if (isExpanded) {
                // Section is already open, scroll immediately
                scrollToCommentSection();
            } else {
                // Expand the collapse section first
                const bsCollapse = new bootstrap.Collapse(collapseElement, {
                    show: true
                });
                
                // Wait for expansion animation, then scroll to comment section
                setTimeout(() => {
                    scrollToCommentSection();
                }, 350); // Reduced timeout for faster response
            }
        }

        // Sticky Navigation Enhancement
        function initStickyNavigation() {
            const stickyNav = document.getElementById('stickyNav');
            const scrollToTopBtn = document.getElementById('scrollToTopBtn');
            let scrollTimeout;
            
            // Add scroll listener for enhanced shadow effect and scroll-to-top button
            window.addEventListener('scroll', () => {
                const scrollY = window.scrollY;
                
                // Enhanced shadow effect
                if (scrollY > 10) {
                    stickyNav.classList.add('scrolled');
                } else {
                    stickyNav.classList.remove('scrolled');
                }
                
                // Show/hide scroll to top button
                if (scrollY > 200) {
                    scrollToTopBtn.classList.add('show');
                } else {
                    scrollToTopBtn.classList.remove('show');
                }
                
                // Clear existing timeout
                clearTimeout(scrollTimeout);
                
                // Add scrolling class for additional effects if needed
                stickyNav.classList.add('scrolling');
                
                // Remove scrolling class after scroll ends
                scrollTimeout = setTimeout(() => {
                    stickyNav.classList.remove('scrolling');
                }, 150);
            });
            
            // Scroll to top functionality
            scrollToTopBtn.addEventListener('click', (e) => {
                e.preventDefault();
                
                // Add a subtle animation class for the button
                scrollToTopBtn.style.transform = 'translateY(-2px) scale(0.95)';
                
                // Smooth scroll to top
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
                
                // Reset button animation
                setTimeout(() => {
                    scrollToTopBtn.style.transform = '';
                }, 150);
            });
        }

        // Check for saved data and URL parameters when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('Page loaded, initializing SPA...');
            
            // Initialize sticky navigation
            initStickyNavigation();
            
            // Initialize SPA navigation
            initSPANavigation();
            
            // Check IndexedDB support
            const supportsIndexedDB = await storage.checkSupport();
            if (!supportsIndexedDB) {
                console.warn('IndexedDB not supported, falling back to session storage');
                const warningDiv = document.createElement('div');
                warningDiv.className = 'alert alert-warning';
                warningDiv.innerHTML = `
                    <i class="bi bi-exclamation-triangle"></i>
                    <strong>Limited Storage:</strong> Your browser doesn't support IndexedDB. Data will only persist during this session.
                `;
                document.querySelector('.container').insertBefore(warningDiv, document.querySelector('.container').firstChild);
            }
            
            // Attach form listener
            attachFormListener();
            
            // Check for saved processed data (IndexedDB first, then session fallback)
            let savedData = null;
            if (supportsIndexedDB) {
                savedData = await loadDataFromStorage();
            }
            
            if (!savedData && window.sessionData) {
                console.log('Found session data, using fallback...');
                savedData = window.sessionData;
                window.dataStorageMode = 'session';
            }
            
            if (savedData) {
                console.log('Found saved data, restoring...');
                displayResults(savedData);
                
                // Hide the upload form since we have processed data
                const uploadForm = document.getElementById('uploadCard');
                if (uploadForm) {
                    uploadForm.style.display = 'none';
                }
                
                // Show appropriate status message
                if (window.dataStorageMode === 'session') {
                    const warningDiv = document.createElement('div');
                    warningDiv.className = 'alert alert-info alert-dismissible fade show mt-3';
                    warningDiv.innerHTML = `
                        <i class="bi bi-info-circle"></i>
                        <strong>Session Mode:</strong> Data loaded from session memory. 
                        Navigation between tabs works, but data will be lost on page refresh.
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    `;
                    
                    const resultsDiv = document.getElementById('results');
                    resultsDiv.insertBefore(warningDiv, resultsDiv.firstChild);
                } else {
                    window.dataStorageMode = 'indexedDB';
                    const successDiv = document.createElement('div');
                    successDiv.className = 'alert alert-success alert-dismissible fade show mt-3';
                    successDiv.innerHTML = `
                        <i class="bi bi-database"></i>
                        <strong>Data Restored:</strong> Your data has been loaded from browser storage. 
                        Navigation between tabs will work seamlessly.
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    `;
                    
                    const resultsDiv = document.getElementById('results');
                    resultsDiv.insertBefore(successDiv, resultsDiv.firstChild);
                }
            } else {
                console.log('No saved data found, showing upload form');
            }
            
            // Handle URL parameters for direct navigation to specific comments
            handleURLParameters();
        });
    </script>
