<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments Review - LLM Response Comparison</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .comment-card {
            margin-bottom: 1rem;
            border-left: 4px solid #007bff;
        }
        .comment-meta {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 0.5rem;
        }
        .comment-text {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.375rem;
            margin-bottom: 0.5rem;
        }
        .model-section {
            margin-bottom: 2rem;
        }
        .model-header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 1rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
        }
        .nav-tabs .nav-link.active {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
        }
        .aspect-badge {
            background-color: #6c757d;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.8rem;
            margin-right: 0.5rem;
        }
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }
        .delete-comment {
            color: #dc3545;
            background: none;
            border: none;
            padding: 0.25rem;
            cursor: pointer;
            font-size: 1.2rem;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .delete-comment:hover {
            background-color: #dc3545;
            color: white;
        }
        .clickable-comment {
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .clickable-comment:hover {
            background-color: #e9ecef !important;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Navigation -->
        <nav class="mb-4">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="/">
                        <i class="bi bi-chat-left-text"></i> Comment
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/review">
                        <i class="bi bi-eye"></i> Review
                    </a>
                </li>
            </ul>
        </nav>

        <h1 class="mb-4">
            <i class="bi bi-eye"></i> Comments Review
        </h1>
        <p class="text-muted mb-4">Review all comments organized by model for easier reading and analysis.</p>

        <!-- Loading State -->
        <div id="loading" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading comments...</p>
        </div>

        <!-- Results Section -->
        <div id="results" style="display: none;"></div>

        <!-- Empty State -->
        <div id="empty-state" class="empty-state" style="display: none;">
            <i class="bi bi-chat-left-dots display-1 text-muted"></i>
            <h3>No Comments Yet</h3>
            <p>No comments have been added yet. Go to the <a href="/">Comment page</a> to start adding comments.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load comments when page loads
        document.addEventListener('DOMContentLoaded', loadCommentsReview);

        async function loadCommentsReview() {
            try {
                const response = await fetch('/api/comments/by-model');
                const commentsByModel = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                
                if (Object.keys(commentsByModel).length === 0) {
                    document.getElementById('empty-state').style.display = 'block';
                    return;
                }
                
                displayCommentsReview(commentsByModel);
                document.getElementById('results').style.display = 'block';
                
            } catch (error) {
                console.error('Error loading comments:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle"></i>
                        Error loading comments. Please try again.
                    </div>
                `;
            }
        }

        function displayCommentsReview(commentsByModel) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            // Sort models alphabetically
            const sortedModels = Object.keys(commentsByModel).sort();

            sortedModels.forEach(model => {
                const comments = commentsByModel[model];
                
                // Create model section
                const modelSection = document.createElement('div');
                modelSection.className = 'model-section';
                
                // Model header
                const modelHeader = document.createElement('div');
                modelHeader.className = 'model-header d-flex justify-content-between align-items-center';
                modelHeader.innerHTML = `
                    <h3 class="mb-0">
                        <i class="bi bi-robot"></i> ${model}
                    </h3>
                    <span class="badge bg-light text-dark">${comments.length} comment${comments.length !== 1 ? 's' : ''}</span>
                `;
                
                modelSection.appendChild(modelHeader);
                
                // Comments container
                const commentsContainer = document.createElement('div');
                
                if (comments.length === 0) {
                    commentsContainer.innerHTML = `
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle"></i>
                            No comments for this model yet.
                        </div>
                    `;
                } else {
                    comments.forEach(comment => {
                        const commentCard = document.createElement('div');
                        commentCard.className = 'card comment-card';
                        
                        commentCard.innerHTML = `
                            <div class="card-body">
                                <div class="comment-meta d-flex justify-content-between align-items-start">
                                    <div>
                                        <strong>PMID:</strong> ${comment.pmid} 
                                        <span class="aspect-badge">${getAspectLabel(comment.aspect)}</span>
                                    </div>
                                    <button class="delete-comment" data-comment-id="${comment.id}" title="Delete comment">
                                        <i class="bi bi-x"></i>
                                    </button>
                                </div>
                                <div class="comment-text clickable-comment" 
                                     data-pmid="${comment.pmid}" 
                                     data-aspect="${comment.aspect}" 
                                     data-model="${model}" 
                                     title="Click to go to comment location">
                                    ${comment.comment}
                                    <div class="mt-2">
                                        <small class="text-muted">
                                            <i class="bi bi-arrow-right-circle"></i> Click to go to comment location
                                        </small>
                                    </div>
                                </div>
                            </div>
                        `;
                        
                        commentsContainer.appendChild(commentCard);
                    });
                }
                
                modelSection.appendChild(commentsContainer);
                resultsDiv.appendChild(modelSection);
            });

            // Add event listeners for delete buttons
            document.querySelectorAll('.delete-comment').forEach(button => {
                button.addEventListener('click', async (e) => {
                    e.preventDefault();
                    e.stopPropagation(); // Prevent comment click from triggering
                    
                    if (!confirm('Are you sure you want to delete this comment?')) {
                        return;
                    }
                    
                    const commentId = button.dataset.commentId;
                    try {
                        const response = await fetch(`/comments/${commentId}`, {
                            method: 'DELETE'
                        });
                        
                        if (response.ok) {
                            // Reload the entire review
                            loadCommentsReview();
                        } else {
                            alert('Failed to delete comment. Please try again.');
                        }
                    } catch (error) {
                        console.error('Error deleting comment:', error);
                        alert('Error deleting comment. Please try again.');
                    }
                });
            });

            // Add event listeners for clickable comments
            document.querySelectorAll('.clickable-comment').forEach(comment => {
                comment.addEventListener('click', async (e) => {
                    const pmid = comment.dataset.pmid;
                    const aspect = comment.dataset.aspect;
                    const model = comment.dataset.model;
                    
                    // Navigate to comment page with parameters
                    const url = new URL('/', window.location.origin);
                    url.searchParams.set('pmid', pmid);
                    url.searchParams.set('aspect', aspect);
                    url.searchParams.set('model', model);
                    
                    window.location.href = url.toString();
                });
            });
        }

        function getAspectLabel(aspect) {
            // Convert aspect code to readable label
            const label = aspect.split('_')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                .join(' ');
            return label;
        }
    </script>
</body>
</html>
